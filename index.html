<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- main title -->
        <h3>let's talk</h3>

        <!-- form section -->
        <section class="form_container">
            <form action="" method="get" class="form">
                <div class="form__input--wrapper">
                    <div class="form__input--name">
                        <label for="name">name:</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="form__input--title">
                        <label for="name">title:</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="form__textbox">
                        <label for="story">chat:</label>
                        <textarea name="story" id="story" placeholder="tlak to me" required></textarea>
                    </div>
                </div>
                <div class="form__submit">
                    <input type="submit" value="submit">
                </div>
            </form>
        </section>

        <section class="discussion__wrapper">
            <ul class="discussions__container">
                <li class="discussion__container">
                    <div class="discussion__avatar--wrapper">
                        <img class="discussion__avatar--image"
                            src="" alt="avatar img">
                    </div>
                    <div class="discussion__content">
                        <h2 class="discussion__title">반갑습니다</h2>
                        <div class="discussion__information">JiHye / 00:00</div>
                    </div>
                    <div class="discussion__answerred">
                        <p>네 반가워요</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
