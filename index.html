<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <!-- main title -->
        <h3>let's talk</h3>

        <!-- form section -->
        <section class="form_container">
            <form action="" method="get" class="form">
                <div class="form__input--wrapper">
                    <div class="form__input--name">
                        <label for="name">name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </div>
                    <div class="form__textbox">
                        <label for="story">chat:</label>
                        <textarea name="story" id="story" placeholder="just chat" required></textarea>
                    </div>
                </div>
                <div class="form__submit">
                    <input type="submit" value="submit" class="submit">
                </div>
            </form>
        </section>

        <!-- discussion section -->
        <section class="discussion__wrapper">
            <ul class="discussions__container">
                <li class="discussion__container">
                    <div class="discussion__avatar--wrapper">
                        <img class="discussion__avatar--image" src="./image.jpeg" alt="avatar img">
                    </div>
                    <div class="discussion__content">
                        <p class="discussion__chat">안녕하세요</p>
                        <div class="discussion__information">JiHye / 
                            <p class="clock">00:00</p>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>
</html>
